<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />

  <title>CANVAS</title>
  <script src="variables.js"></script>
  <script src="programa.js"></script>
  <style>
    body {
      margin: 0 auto;
    }

    h1 {
      text-align: center;
    }

    #myCanvas {
      border: dotted 2px yellow;
      background-image: "imagenes/Space_Stars7.png";
    }

    #myCanvas {
      height: 500px;
      width: 600px;
      left: 400px;
      right: 0;
      top: 100px;
      bottom: 0;
      position: absolute;
      background: linear-gradient(124deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3, #dd00f3);
      background-size: 1800% 1800%;

      -webkit-animation: rainbow 18s ease infinite;
      -z-animation: rainbow 18s ease infinite;
      -o-animation: rainbow 18s ease infinite;
      animation: rainbow 18s ease infinite;
    }

    @-webkit-keyframes rainbow {
      0% {
        background-position: 0% 82%
      }

      50% {
        background-position: 100% 19%
      }

      100% {
        background-position: 0% 82%
      }
    }

    @-moz-keyframes rainbow {
      0% {
        background-position: 0% 82%
      }

      50% {
        background-position: 100% 19%
      }

      100% {
        background-position: 0% 82%
      }
    }

    @-o-keyframes rainbow {
      0% {
        background-position: 0% 82%
      }

      50% {
        background-position: 100% 19%
      }

      100% {
        background-position: 0% 82%
      }
    }

    @keyframes rainbow {
      0% {
        background-position: 0% 82%
      }

      50% {
        background-position: 100% 19%
      }

      100% {
        background-position: 0% 82%
      }
    }
  </style>
</head>

<body>
  <h1>CANVAS - Animacion Base</h1>
  <div class="wrapper">
    <canvas id="myCanvas" width="600px" height="500px"> Paila!!!! </canvas>
  </div>


  <audio id="boing">
    <source src="sonidos/boing.mp3">
    <source src="sonidos/boing.ogg">
  </audio>
  <audio id="disparo">
    <source src="sonidos/disparo.mp3">
    <source src="sonidos/disparo.ogg">
  </audio>
  <audio id="intro">
    <source src="sonidos/intro.mp3">
    <source src="sonidos/intro.ogg">
  </audio>
  <audio id="fin">
    <source src="sonidos/gameOver.mp3">
    <source src="sonidos/gameOver.ogg">
  </audio>
</body>

</html>
